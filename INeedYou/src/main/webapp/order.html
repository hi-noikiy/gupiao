<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>My JSP 'index.jsp' starting page</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="content-type" content="html/text;charset=utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
	<script type="text/javascript" src="jquery.min.js"></script>
	
  </head>
  <script type="text/javascript">
		var key = "xxx";
		var secret = "xxx";
  		var submitOrder = function(){
			var currency = $("#currency").find("option:selected").val();
			var tradeType = $("#tradeType").find("option:selected").val();
			var price = $("#price").val();
			var amount = $("#amount").val();
			var params = "accesskey=" + key + "&secretkey=" + secret + "&price=" + price + "&amount=" + amount + "&currency=" + currency + "&tradeType=" + tradeType;
			var url = "/INeedYou/api/order?" + params;
			$.ajax({
				type: "POST",
				url: url,
				dataType: "JSON",
				success: function(result){
					alert("code=" + result.code + ";message=" + result.message);
				},
				error: function(XMLHttpRequest, textStatus, errorThrown){
					alert("内部错误");
				}
			});	
  	  	}
  </script>
  <body>
    <h3>API交易测试order方法</h3>
    <hr/>
        交易货币：<select id="currency">
	        	<option value="BTC">比特币</option>
	        	<option value="LTC">莱特币</option>
       		 </select>
   &nbsp;&nbsp;&nbsp;&nbsp;
       交易类型：<select id="tradeType">
	       		<option value="1">买入</option>
	       		<option value="0">卖出</option>
       		</select>
    &nbsp;&nbsp;&nbsp;&nbsp;
       单价：<input type="text" name="price" id="price"/>
    &nbsp;&nbsp;&nbsp;&nbsp;
       数量：<input type="text" name="amount" id="amount"/>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value=" 提交 " onclick="submitOrder()"/>
  </body>
</html>
